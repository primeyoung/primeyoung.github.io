<!DOCTYPE html>
<html lang="en">

<head>

	<div class="box">

		<form action="./shouye.html">

			<input type="submit" value="登录" onclick="return checkuser()" />

			<div class="msg" style="display:none" id="msg">

			</div>

		</form>
